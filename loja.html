<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Azul claro */
        }

        header {
            background-color: #003366; /* Azul escuro */
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.2em;
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        .product {
            background-color: #e0f7ff; /* Azul muito claro */
            border: 1px solid #006699; /* Azul intermediário */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .product h2 {
            font-size: 1.8em;
            margin: 10px 0;
            color: #003366; /* Azul escuro */
        }

        .product p {
            color: #006699; /* Azul intermediário */
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .product button {
            background-color: #006699; /* Azul intermediário */
            color: #fff;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .product button:hover {
            background-color: #003366; /* Azul escuro */
        }

        footer {
            background-color: #003366; /* Azul escuro */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Minha Loja</h1>
    </header>

    <div class="container">
        <div class="product">
            <h2>Produto 1</h2>
            <p>R$ 50,00</p>
            <button>Adicionar ao Carrinho</button>
        </div>

        <div class="product">
            <h2>Produto 2</h2>
            <p>R$ 75,00</p>
            <button>Adicionar ao Carrinho</button>
        </div>

        <div class="product">
            <h2>Produto 3</h2>
            <p>R$ 100,00</p>
            <button>Adicionar ao Carrinho</button>
        </div>
    </div>

 
</body>
</html>
